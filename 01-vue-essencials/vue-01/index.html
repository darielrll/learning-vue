<!DOCTYPE html>
<html>
    <head>
        <title>Mi primera app vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    </head>

    <body>
        <h1>Document html</h1>

        <div id="miApp">
            {{mensaje}}
        </div>

        <script>
            var miApp = new Vue({
                el: '#miApp',
                data: {
                    mensaje: 'Hola mundo'
                }
            })
        </script>
    </body>
</html>
